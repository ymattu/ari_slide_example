# R で音声入りのスライドを作る
### <span class="citation">@y__mattu</span>

---


# セットアップ
### パッケージ

```r
library(ari)
```

### 環境変数

```r
Sys.setenv("AWS_ACCESS_KEY_ID" = "****",
          "AWS_SECRET_ACCESS_KEY" = "****",
          "AWS_DEFAULT_REGION" = "ap-northeast-1")
```

---
# ビデオを作成
### スライドと原稿を指定し、実行

```r
ari_narrate(script = "genkou.md",
            slides = "slide.html",
            voice = "Takumi",
            output = "video.mp4",
            capture_method = "iterative")
```
